<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .click-area {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 3px dashed rgba(255,255,255,0.3);
        }

        .click-area:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .click-area:active {
            transform: scale(0.98);
        }

        .click-area h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player-card.you {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .player-card.active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .click-animation {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Multiplayer Clicker Game</h1>
        <p>Click as fast as you can! See other players clicking in real-time.</p>
        
        <div class="connection-status disconnected" id="connectionStatus">
            Disconnected
        </div>

        <div class="game-stats">
            <h3>Your Score: <span id="yourScore">0</span></h3>
            <p>Total Clicks: <span id="totalClicks">0</span></p>
            <p>Online Players: <span id="playerCount">0</span></p>
        </div>

        <div class="click-area" id="clickArea">
            <h2>CLICK ME!</h2>
            <p>Click anywhere in this area</p>
        </div>

        <div class="players-container" id="playersContainer">
            <!-- Player cards will be added here by JavaScript -->
        </div>
    </div>

    <!-- Socket.io client library -->
    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
    
    <script>
        // Connect to your backend server - CHANGE THIS URL!
        // After deploying backend on Render, replace with your actual URL
        const socket = io('http://localhost:3000'); // Change this to your Render backend URL

        // Game state
        let myScore = 0;
        let myPlayerId = null;
        const players = {};

        // DOM elements
        const yourScoreElement = document.getElementById('yourScore');
        const totalClicksElement = document.getElementById('totalClicks');
        const playerCountElement = document.getElementById('playerCount');
        const playersContainer = document.getElementById('playersContainer');
        const clickArea = document.getElementById('clickArea');
        const connectionStatus = document.getElementById('connectionStatus');

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server!');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            myPlayerId = socket.id;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });

        // Receive initial game state
        socket.on('gameState', (gameState) => {
            playersContainer.innerHTML = '';
            Object.values(gameState.players).forEach(player => {
                addPlayerCard(player);
            });
            updateGameStats();
        });

        // When a new player joins
        socket.on('playerJoined', (player) => {
            addPlayerCard(player);
            updateGameStats();
            showNotification(`Player ${player.id.slice(0, 6)} joined!`);
        });

        // When a player leaves
        socket.on('playerLeft', (playerId) => {
            const playerCard = document.getElementById(`player-${playerId}`);
            if (playerCard) {
                playerCard.remove();
            }
            updateGameStats();
            showNotification(`Player ${playerId.slice(0, 6)} left!`);
        });

        // When a player clicks
        socket.on('playerClicked', (data) => {
            const playerCard = document.getElementById(`player-${data.playerId}`);
            if (playerCard) {
                // Highlight the player who clicked
                playerCard.classList.add('active');
                setTimeout(() => {
                    playerCard.classList.remove('active');
                }, 1000);

                // Update score
                const scoreElement = playerCard.querySelector('.player-score');
                if (scoreElement) {
                    scoreElement.textContent = data.newScore;
                }
            }
            updateGameStats();
        });

        // Click handler
        clickArea.addEventListener('click', (event) => {
            myScore++;
            yourScoreElement.textContent = myScore;
            
            // Create click animation
            createClickAnimation(event);
            
            // Send click to server
            socket.emit('playerClick', {
                score: myScore
            });
        });

        // Helper functions
        function addPlayerCard(player) {
            const playerCard = document.createElement('div');
            playerCard.className = `player-card ${player.id === myPlayerId ? 'you' : ''}`;
            playerCard.id = `player-${player.id}`;
            
            playerCard.innerHTML = `
                <h4>${player.id === myPlayerId ? 'YOU' : `Player ${player.id.slice(0, 6)}`}</h4>
                <div class="player-score">${player.score || 0}</div>
                <small>${player.id === myPlayerId ? 'That\'s you!' : 'Clicking...'}</small>
            `;
            
            playersContainer.appendChild(playerCard);
        }

        function updateGameStats() {
            const playerCards = document.querySelectorAll('.player-card');
            playerCountElement.textContent = playerCards.length;
            
            // Calculate total clicks
            let totalClicks = myScore;
            playerCards.forEach(card => {
                if (!card.classList.contains('you')) {
                    const score = parseInt(card.querySelector('.player-score').textContent) || 0;
                    totalClicks += score;
                }
            });
            totalClicksElement.textContent = totalClicks;
        }

        function createClickAnimation(event) {
            const clickAnim = document.createElement('div');
            clickAnim.className = 'click-animation';
            clickAnim.textContent = '+1';
            clickAnim.style.left = `${event.clientX}px`;
            clickAnim.style.top = `${event.clientY}px`;
            
            document.body.appendChild(clickAnim);
            
            setTimeout(() => {
                clickAnim.remove();
            }, 1000);
        }

        function showNotification(message) {
            // Simple notification - you can enhance this
            console.log('Notification:', message);
        }
    </script>
</body>
</html>
